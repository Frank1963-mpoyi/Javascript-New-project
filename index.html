<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comf House</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <!--navbar-->
    <nav class="navbar">
        <div class="navbar-center">
            <!-- where we place our nav-->
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>

            <img src="./images/" alt="store logo" />

            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items"></div>
            </div>

        </div><!-- end navbar div-->
    </nav>

    <!--enf of navbar-->

    <!-- hero-->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">furniture collection</h1>
            <button class="banner-btn">shop now</button>
        </div>

    </header>

    <!--End of hero-->

    <!-- products -->
    <section class="products">
        <div class="section-title">
            <h2> our products</h2>
        </div>
        <div class="products-center">
            <!--single product-->
            <article class="product">
                <div class="img-container">
                    <img src="./images/hotel.jpg" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3> queen bed</h3>
                <h4>$156</h4>
            </article>
            <!--end of single product-->


            <!-- Start of Card -->
            <div class="cart-overlay">
                <div class="cart">
                    <span class="close-cart">
                        <!--need js here-->
                        <i class="fas fa-window-close"></i>
                    </span>
                    <h2>your cart</h2>
                    <div class="cart-content">
                        <!-- cart item-->
                        <div class="cart-item">
                            <img src="./images/hotel1.jpg" alt="product" />
                            <div>
                                <h4>queen bed</h4>
                                <h5>$10.00</h5>
                                <span class="remove-item">remove</span>
                            </div>
                            <div>
                                <i class="fas fa-chevron-up"></i>
                                <p class="item-amount">1</p>
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                        <!-- end cart item-->
                    </div>
                    <div class="cart-footer">
                        <h3>your total : $ <span class="cart-total">0</span></h3>
                        <button class="clear-cart banner-btn">clear cart</button>
                    </div>
                </div>
            </div>

            <!-- End of Card -->


        </div>
    </section>

    <!-- end of products-->

    <script src="app.js"></script>
</body>

</html>
